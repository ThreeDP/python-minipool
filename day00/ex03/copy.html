<!DOCTYPE html>
<html lang="en">
<head>
    <title>Copy Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li>
            <h2>Frontend</h2>
            <p data-value="80" style="width: 80%" >HTML5</p>
            <progress max="100" value="80" class="html5" id ="html5">
                <span></span>
            </progress>
            <p data-value="60" style="width: 60%">CSS3</p>
            <progress max="100" value="60" class="css3" id ="css3">
                <span></span>
            </progress>
            <p data-value="50" style="width: 50%">JQuery</p>
            <progress max="100" value="50" class="jquery" id ="jquery">
                <span></span>
            </progress>
        </li>
        <li>
            <h2>Backend</h2>
            <p data-value="75" style="width: 75%">Python</p>
            <progress max="100" value="75" class="python" id ="python">
                <span></span>
            </progress>
            <p data-value="65" style="width: 65%">PHP</p>
            <progress max="100" value="65" class="php" id ="php">
                <span></span>
            </progress>
            <p data-value="35" style="width: 35%">Node.js</p>
            <progress max="100" value="35" class="node.js" id ="node.js">
                <span></span>
            </progress>
        </li>
    </ul>
</body>
</html>
